{% extends 'main/base.html'%}
{% block title %}
{{title}}

{% endblock %}

{% block content %}
<div style="text-align: center;">
<table class="primer1" width="800" border="2" style="display: inline-block;">
    <tbody>
        <tr>
       <th>Название</th>
       <th>Статус</th>
       <th>Дата</th>
       
        </tr>
    
    {%for article in articles%}
    <tr>
        <th>{{article.title}}</th>
        <th>{{article.status}}</th>
        <th>{{article.date}}</th>
        <th>

            <a class="dropdown-item" href="{%url 'reviews:create_review' article.id%}">Отправить рецензию</a>

        </th>
        <th>
            <a class="dropdown-item" href="{%url 'articles:article_info' article.id%}">Информация о статье</a>
        </th>
        <th>
            <a class="dropdown-item" href="{%url 'reviews:agree_article' article.id%}">Одобрить статью</a>
        </th>
        

    </tr>
    {%endfor%}
    
     
 </tbody></table>
</div>

{% endblock %}
